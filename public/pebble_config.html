<!DOCTYPE html>
<html>
  <head>
    <title>Block Breaker Configuration</title>
  </head>
  <body>
    <h1>Block Breaker Configuration</h1>
    <p>Choose watchapp settings</p>
 
    <p>
      Leaderboard Name:
      <input type="text" name="name" id="name_textbox" maxlength="20" placeholder="Name">
    </p>
 
    <p>
    <button id="save_button">Save</button>
    </p>


    <script>
      //Setup to allow easy adding more options later
      function saveOptions() {
        var nameTextbox = document.getElementById("name_textbox");
     
        var options = {
          "name": nameTextbox.value
        };
        
        return options;
      };
     
      var submitButton = document.getElementById("save_button");
      submitButton.addEventListener("click", 
        function() {
          console.log("Submit");
     
          var options = saveOptions();
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
           
          document.location = location;
        }, 
      false);
    </script>
  </body>
</html>
